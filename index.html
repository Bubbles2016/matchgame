<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Match Game</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,900" rel="stylesheet">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="instructions" class="col-md-3 col-xs-12"> <!--Game instructions row. It will occupy 1/4 of the window width of 992px and the whole window width below 992px-->
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h2>How To Win</h2>
        <p>You win when all pairs have been found.</p>
      </div>
      <div id ="game" class="col-md-9 col-xs-12"> <!--Game instructions row-->
        <div class="row">
          <div id="card1" class="col-xs-3 card"><p></p></div>
          <div id="card2" class="col-xs-3 card"></div>
          <div id="card3" class="col-xs-3 card"></div>
          <div id="card4" class="col-xs-3 card"></div>
          <div id="card5" class="col-xs-3 card"></div>
          <div id="card6" class="col-xs-3 card"></div>
          <div id="card7" class="col-xs-3 card"></div>
          <div id="card8" class="col-xs-3 card"></div>
          <div id="card9" class="col-xs-3 card"></div>
          <div id="card10" class="col-xs-3 card"></div>
          <div id="card11" class="col-xs-3 card"></div>
          <div id="card12" class="col-xs-3 card"></div>
          <div id="card13" class="col-xs-3 card"></div>
          <div id="card14" class="col-xs-3 card"></div>
          <div id="card15" class="col-xs-3 card"></div>
          <div id="card16" class="col-xs-3 card"></div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
